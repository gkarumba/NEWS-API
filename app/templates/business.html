{% extends 'base.html'%}

{% import 'macros.html' as macro%}

{% block content %}
<div class="container">
    <div class="row">
    {% for news in news_articles %}
        <div class="col-md-9 news-box">
            <h3>{{news.name}}</h3>
            <h4>{{news.category}}</h4>
            <p> {{news.description}} </p>
            <a href="{{news.url}}" target="_blank"><button type="button" class="btn btn-success">View Article</button></a>
        </div>
    {% endfor %}
    </div>
</div>
{%endblock%}
